<h1>Por País</h1>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        type="text"
        class="form-control"
        name="termino"
        [(ngModel)]="termino"
        placeholder="Buscar país..."
      />
    </form>
  </div>
</div>

<hr />
<div class="alert alert-danger" *ngIf="hayError">
  No se encontró ningún país que coincida con la búsqueda: {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <img
              class="small-flag"
              [src]="pais.flags.png"
              [alt]="pais.name.official"
            />
          </td>
          <td>{{ pais.name.official }}</td>
          <td>{{ pais.population | number }}</td>
          <td>
            <a [routerLink]="['/pais', pais.cca2]">Ver..</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
